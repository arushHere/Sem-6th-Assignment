<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Top Navbar -->
  <header class="bg-white shadow-md w-full flex items-center justify-between px-4 py-3">
    <h1 class="text-xl font-semibold text-gray-700">Dashboard</h1>
    <div class="space-x-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Profile</button>
      <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">Logout</button>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">

    <!-- Sidebar -->
    <aside class="bg-white w-64 hidden md:block shadow-md h-full">
      <nav class="flex flex-col p-4 space-y-4">
        <a href="#" class="text-gray-700 hover:bg-gray-100 p-2 rounded">🏠 Home</a>
        <a href="#" class="text-gray-700 hover:bg-gray-100 p-2 rounded">📊 Analytics</a>
        <a href="#" class="text-gray-700 hover:bg-gray-100 p-2 rounded">⚙️ Settings</a>
        <a href="#" class="text-gray-700 hover:bg-gray-100 p-2 rounded">📁 Files</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-2xl shadow p-6">
          <h2 class="text-lg font-bold text-gray-700 mb-2">Card 1</h2>
          <p class="text-gray-600">This is some content for the dashboard card.</p>
        </div>
        <div class="bg-white rounded-2xl shadow p-6">
          <h2 class="text-lg font-bold text-gray-700 mb-2">Card 2</h2>
          <p class="text-gray-600">Analytics, stats or charts can go here.</p>
        </div>
        <div class="bg-white rounded-2xl shadow p-6">
          <h2 class="text-lg font-bold text-gray-700 mb-2">Card 3</h2>
          <p class="text-gray-600">Another section of useful info or data.</p>
        </div>
      </div>
    </main>

  </div>
</body>
</html>
